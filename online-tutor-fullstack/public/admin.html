<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin — QuickTutor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Admin — Manage Courses</h2>
    <div style="display:flex;gap:12px;align-items:center;margin-top:12px">
      <input id="title" class="input" placeholder="Title" />
      <input id="tag" class="input" placeholder="Tag" />
      <input id="tutor" class="input" placeholder="Tutor" />
      <input id="price" class="input" placeholder="Price" />
      <button id="addCourse" class="btn primary">Add</button>
    </div>

    <div id="adminNotice" style="margin-top:12px;color:var(--muted)"></div>

    <div id="courseList" style="margin-top:18px"></div>
  </div>

<script>
  function getToken() {
    try { return localStorage.getItem('qt_access'); } catch(e){ return null; }
  }

  async function fetchMe() {
    const token = getToken();
    if (!token) return null;
    try {
      const r = await fetch('/api/auth/me', { headers: { Authorization: 'Bearer ' + token }, credentials: 'include' });
      if (!r.ok) return null;
      return await r.json();
    } catch (err) { return null; }
  }

  async function api(path, opts = {}) {
    opts = opts || {};
    opts.credentials = opts.credentials || 'include';
    if (!opts.headers) opts.headers = {};
    if (!opts.headers['Content-Type'] && opts.body) opts.headers['Content-Type'] = 'application/json';
    const token = getToken();
    if (token) opts.headers['Authorization'] = 'Bearer ' + token;
    if (opts.body && typeof opts.body !== 'string') opts.body = JSON.stringify(opts.body);

    return fetch(path, opts);
  }

  function showNotice(msg, isError = false) {
    const el = document.getElementById('adminNotice');
    el.textContent = msg;
    el.style.color = isError ? '#d33' : 'var(--muted)';
  }

  async function load(){
    try {
      const r = await api('/api/courses');
      if (r.status === 401) {
        alert('You are not authenticated. Please login as admin.');
        window.location.href = '/public/login.html';
        return;
      }
      if (r.status === 403) {
        alert('You do not have admin privileges.');
        window.location.href = '/public/login.html';
        return;
      }
      if (!r.ok) {
        showNotice('Failed to load courses (server error).', true);
        return;
      }

      const list = await r.json();
      const wrap = document.getElementById('courseList');
      wrap.innerHTML = '';
      if (!Array.isArray(list) || list.length === 0) {
        wrap.innerHTML = '<div class="card" style="color:var(--muted);padding:12px">No courses found.</div>';
        return;
      }

      list.forEach(c=>{
        const div = document.createElement('div');
        div.className='card';
        div.style.marginBottom='10px';
        div.innerHTML = `<strong>${escapeHtml(c.title)}</strong> — <span class="small">${escapeHtml(c.tag||'')}</span>
          <div style="margin-top:8px">
            <button class="btn" onclick='edit("${c._id}")'>Edit</button>
            <button class="btn" onclick='remove("${c._id}")'>Delete</button>
          </div>`;
        wrap.appendChild(div);
      });
      showNotice('Loaded ' + list.length + ' courses.');
    } catch (err) {
      console.error('load error', err);
      showNotice('Network error while loading courses.', true);
    }
  }

  async function addCourse(){
    const title = document.getElementById('title').value.trim();
    const tag = document.getElementById('tag').value.trim();
    const tutor = document.getElementById('tutor').value.trim();
    const price = document.getElementById('price').value.trim();
    if(!title) return alert('title required');

    try {
      const r = await api('/api/courses',{ method:'POST', body:{ title, tag, tutor, price } });
      if (r.status === 401 || r.status === 403) {
        alert('Add failed — you are not authenticated as admin. Please login again.');
        window.location.href = '/public/login.html';
        return;
      }
      if(!r.ok) {
        const data = await r.json().catch(()=>({}));
        const msg = data && (data.message || data.error) ? (data.message || data.error) : 'Add failed — server error';
        alert(msg);
        return;
      }
      document.getElementById('title').value='';
      document.getElementById('tag').value='';
      document.getElementById('tutor').value='';
      document.getElementById('price').value='';
      load();
    } catch (err) {
      console.error('addCourse error', err);
      alert('Network error — could not add course.');
    }
  }

  async function remove(id){
    if(!confirm('Delete course?')) return;
    try {
      const r = await api('/api/courses/' + id, { method:'DELETE' });
      if (r.status === 401 || r.status === 403) {
        alert('Delete failed — you are not authenticated as admin. Please login again.');
        window.location.href = '/public/login.html';
        return;
      }
      if(!r.ok) {
        const data = await r.json().catch(()=>({}));
        const msg = data && (data.message || data.error) ? (data.message || data.error) : 'Delete failed — server error';
        alert(msg);
        return;
      }
      load();
    } catch (err) {
      console.error('remove error', err);
      alert('Network error — could not delete course.');
    }
  }

  function edit(id){ alert('Edit via API: PUT /api/courses/' + id + ' (implement UI if needed)'); }

  function escapeHtml(s) {
    return String(s || '').replace(/[&<>"']/g, (m)=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m]);
  }

  document.getElementById('addCourse').addEventListener('click', addCourse);

  (async function verifyAndLoad() {
    const me = await fetchMe();
    if (!me) {
      alert('You must log in as admin to open this page.');
      window.location.href = '/public/login.html';
      return;
    }
    if (me.role !== 'admin') {
      alert('This page is for admins only.');
      window.location.href = '/public/login.html';
      return;
    }
    showNotice('Logged in as admin: ' + (me.name || me.username || me.email));
   
    load();
  })();
</script>
</body>
</html>
